# Docker Compose override for development
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  api:
    volumes:
      - .:/app
    environment:
      - DEBUG=1
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug

  celery-worker:
    volumes:
      - .:/app
    environment:
      - DEBUG=1
    command: celery -A app.celery_app worker --loglevel=debug --concurrency=2

  # Add Flower for monitoring Celery tasks
  flower:
    build: .
    container_name: async_processor_flower
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/async_processor
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
    command: celery -A app.celery_app flower --port=5555
    networks:
      - async_processor_network